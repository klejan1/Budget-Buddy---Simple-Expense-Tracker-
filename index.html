<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="card">
    <h1>ðŸ’¸ Kiaraâ€™s Budget Buddy</h1>
    <form id="form" class="row form">
      <input id="title" placeholder="Title (e.g., Lunch)" required>
      <input id="amount" type="number" step="0.01" min="0" placeholder="Amount" required>
      <select id="category">
        <option>Food</option>
        <option>Transport</option>
        <option>School</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <input id="date" type="date">
      <button type="submit">Add</button>
    </form>

    <section class="row filters">
      <label>Show:
        <select id="range">
          <option value="all">All</option>
          <option value="week">This Week</option>
          <option value="month" selected>This Month</option>
        </select>
      </label>
    </section>

    <section class="summary">
      <div class="total">Total: <span id="total">$0.00</span></div>
      <div class="cats" id="cats"></div>
    </section>

    <section>
      <table class="table">
        <thead>
          <tr><th>Title</th><th>Category</th><th>Date</th><th class="right">Amount</th><th></th></tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
